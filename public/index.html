<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <title>File metadata microservice</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>

    <body>
        <div class="container">
            <div class="header clearfix">
                <h3 class="text-muted">File metadata microservice</h3>
            </div>
            
            <div class="jumbotron">
                <p>Submit a file to view its filesize</p>
        
                <form id="file_form" action="/get_file_size" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" required="required">
                    <input class="btn btn-primary" type="submit">
                </form>
                
                <hr>
                
                <ul class="list-group text-left">
                    <li class="list-group-item"><b>User Story:</b> <em>"I can submit a FormData object that includes a file upload"</em>.</li>
                    <li class="list-group-item"><b>User Story:</b> <em>"When I submit something, I will receive the file size in bytes within the JSON response"</em>.</li>
                </ul>
                
                <h4>Example output:</h4>
                <samp>{"size":1078}</samp>
            </div>
            
            <footer class="footer"></footer>
        </div>
    </body>
</html>
